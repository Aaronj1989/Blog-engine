<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/styles/styles.css}" />
<title>register page</title>
</head>
<body>
	<div class="container">
		<form action="#" th:action="@{/register}" th:Object="${userForm}"
			method="POST">

			<h1>Register</h1>
			<p>create an account.</p>
			<hr>
			<table>
				<tr>
					<td><label for="username"><b>Username:</b></label></td>
					<td><input type="text" placeholder="username"
						th:field="*{username}" id="username" required /></td>
					<td th:if="${#fields.hasErrors('username')}"
						th:errors="*{username}">username Error</td>
				</tr>
				<tr>
					<td><label for="email"><b>Email:</b></label></td>
					<td><input type="text" placeholder="Enter Email"
						th:field="*{email}" id="email" required /></td>
					<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
						emails Error</td>
				</tr>
				<tr>
					<td><label for="psw"><b>Password:</b></label></td>
					<td><input type="password" placeholder="Enter Password"
						th:field="*{password}" id="psw" required /></td>
					<td th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}">password Error</td>
				</tr>

				<tr>
					<td><label for="repeatpsw"><b>Repeat Password:</b></label></td>
					<td><input type="password" placeholder="repeat password"
						th:field="*{repeatPassword}" id="passwordRepeat" required /></td>
					<td th:if="${#fields.hasErrors('repeatPassword')}"
						class="field-error" th:errors="*{repeatPassword}">Repeat
						password Error</td>
				</tr>

			</table>

			<p>
				By creating an account you agree to our <a href="#">Terms &
					Privacy</a>.
			</p>
			<button type="submit" class="registerbtn">Register</button>


			<div class="container signin">
				<p>
					Already have an account? <a href="#">Sign in</a>.
				</p>
			</div>

		</form>
		
		
	</div>

</body>

</html>
